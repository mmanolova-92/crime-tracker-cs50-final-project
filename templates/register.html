{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form class="registerForm" action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Benutzername *" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Passwort *" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Passwort bestÃ¤tigen *" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="firstname" placeholder="Vorname *" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="lastname" placeholder="Nachname *" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="streetname" placeholder="Adresse" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="city" placeholder="Ort" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="plz" placeholder="PLZ" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
